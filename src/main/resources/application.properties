logging.level.root=INFO
logging.level.com.hibernate=DEBUG
spring.datasource.url=jdbc:mysql://localhost:3306/flux_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#---
spring.config.activate.on-profile=route
server.port=8081
spring.jpa.hibernate.ddl-auto=create-drop
# DDL generation
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

#---
spring.config.activate.on-profile=client
server.port=8082
uri.client=http://localhost:8081
spring.main.web-application-type=none